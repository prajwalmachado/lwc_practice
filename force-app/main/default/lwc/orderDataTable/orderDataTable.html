<template>
    <lightning-card title="Order Data Table" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <!-- Input for Unified Record ID -->
            <lightning-input 
                type="text" 
                label="Unified Record ID" 
                value={unifiedRecordId} 
                onchange={handleInputChange}>
            </lightning-input>

            <!-- Button to fetch orders -->
            <lightning-button 
                label="Fetch Orders" 
                variant="brand" 
                onclick={fetchOrders} 
                class="slds-m-top_small">
            </lightning-button>
        </div>

        <!-- Datatable to display results -->
        <template if:true={data}>
            <lightning-datatable 
                key-field="subscriptionKey" 
                data={data} 
                columns={columns} 
                hide-checkbox-column 
                class="slds-m-top_medium">
            </lightning-datatable>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                {error}
            </div>
        </template>

        <!-- No data message -->
        <template if:true={isNoData}>
            <div class="slds-text-color_weak slds-m-top_medium">
                No records found.
            </div>
        </template>
    </lightning-card>
</template>
